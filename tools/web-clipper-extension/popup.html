<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    input.error {
      border-color: #f44336;
    }
    
    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #4CAF50;
      display: block;
    }
    
    .status.error {
      background: #ffebee;
      color: #f44336;
      display: block;
    }
    
    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="icon">ðŸ“Ž</span>
    DuruNotes Web Clipper
  </h1>
  
  <div class="form-group">
    <label for="alias">Alias</label>
    <input type="text" id="alias" placeholder="e.g., note_abc123">
    <div class="error-message" id="alias-error">Alias is required</div>
    <div class="help-text">Your personal inbound alias from DuruNotes</div>
  </div>
  
  <div class="form-group">
    <label for="secret">Inbound Secret</label>
    <input type="password" id="secret" placeholder="Enter your secret token">
    <div class="error-message" id="secret-error">Secret is required</div>
    <div class="help-text">The INBOUND_PARSE_SECRET from your deployment</div>
  </div>
  
  <div class="form-group">
    <label for="fn_base">Functions Base URL</label>
    <input type="url" id="fn_base" placeholder="https://project-ref.functions.supabase.co">
    <div class="error-message" id="fn_base-error">Valid URL is required</div>
    <div class="help-text">Your Supabase project's functions URL (without trailing slash)</div>
  </div>
  
  <button id="save-btn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>

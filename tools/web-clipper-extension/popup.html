<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuruNotes Web Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="icon-48.png" alt="DuruNotes" class="logo">
      <h1>DuruNotes Clipper</h1>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view">
      <div class="login-form">
        <h2>Sign In</h2>
        <p class="subtitle">Use your DuruNotes account</p>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="you@example.com"
            autocomplete="email"
            required
          >
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••"
            autocomplete="current-password"
            required
          >
          <span class="error-message" id="password-error"></span>
        </div>

        <button id="login-btn" class="primary-btn">
          <span class="btn-text">Sign In</span>
          <span class="spinner hidden"></span>
        </button>

        <div class="form-footer">
          <a href="https://durunotes.app/forgot-password" target="_blank" class="link">
            Forgot password?
          </a>
        </div>
      </div>
    </div>

    <!-- Authenticated View -->
    <div id="auth-view" class="view hidden">
      <div class="user-info">
        <div class="user-avatar">
          <span id="user-initial">U</span>
        </div>
        <div class="user-details">
          <div class="user-email" id="user-email">user@example.com</div>
          <div class="user-status">
            <span class="status-dot"></span>
            <span>Connected</span>
          </div>
        </div>
        <button id="logout-btn" class="icon-btn" title="Sign Out">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

      <div class="clip-section">
        <h3>Quick Clip</h3>
        <p class="help-text">Select text on any page and click below to save it to your inbox</p>
        
        <div class="clip-actions">
          <button id="clip-selection-btn" class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M10 12l4 4m0-4l-4 4"></path>
            </svg>
            Clip Selection
          </button>
          
          <button id="clip-page-btn" class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            Clip Full Page
          </button>
        </div>

        <div class="inbox-settings">
          <label for="inbox-alias">Inbox Alias</label>
          <div class="input-group">
            <input 
              type="text" 
              id="inbox-alias" 
              placeholder="myinbox"
              value=""
            >
            <span class="input-suffix">@in.durunotes.app</span>
          </div>
          <span class="help-text">Optional: Use a specific inbox for clips</span>
        </div>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

name: duru_notes
description: "Duru Notes - Your intelligent, secure note-taking companion with advanced reminders, voice transcription, and OCR scanning capabilities."
publish_to: 'none'

version: 1.0.0+1

# App metadata for store deployment
homepage: https://durunotes.app
repository: https://github.com/durunotes/duru-notes
issue_tracker: https://github.com/durunotes/duru-notes/issues
documentation: https://durunotes.app/docs

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.22.0 <4.0.0"

dependencies:
  argon2_ffi: ^1.0.0+2  # Argon2 password hashing for cross-device encryption
  cryptography: ^2.7.0
  zxcvbn: ^1.0.0  # Password strength estimation (production-grade security)
  cupertino_icons: ^1.0.8
  drift: ^2.28.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_markdown: ^0.7.7+1
  intl: ^0.20.2
  file_picker: ^10.3.3   # File selection
  crypto: ^3.0.7         # SHA-256 hesaplamak için (FixPlan 3.3 dependency refresh)
  image_picker: ^1.2.0
  # google_mlkit_text_recognition: ^0.13.1  # OCR text recognition - temporarily disabled for Firebase compatibility
  google_fonts: ^6.2.1
  permission_handler: ^12.0.1
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.4
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  receive_sharing_intent: ^1.4.5  # Android share sheet integration
  # riverpod: ^2.6.1  # Removed - using flutter_riverpod instead
  shared_preferences: ^2.5.3
  drift_sqflite: ^2.0.1
  sqflite: ^2.3.3
  # sqlite3_flutter_libs: ^0.5.39  # Removed - using system SQLite instead
  supabase_flutter: ^2.9.1
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  visibility_detector: ^0.4.0
  sentry_flutter: ^9.8.0  # FixPlan 3.3 – pull Swift 6-safe pods
  cached_network_image: ^3.3.1
  speech_to_text: ^7.3.0
  battery_plus: ^7.0.0
  device_info_plus: ^12.1.0
  connectivity_plus: ^7.0.0  # Network connectivity monitoring
  flutter_local_notifications: ^19.4.1
  xml: ^6.3.0  # XML parsing for ENEX import
  geolocator: ^14.0.2
  geofence_service: ^6.0.0
  record: ^6.1.0  # Audio recording
  just_audio: ^0.9.36  # Audio playback for voice notes
  pdf: ^3.11.1  # PDF generation
  printing: ^5.13.0  # PDF printing and sharing
  share_plus: ^12.0.0  # Cross-platform sharing
  open_file: ^3.5.3  # Open files with system apps
  fl_chart: ^1.1.1  # Charts for analytics
  adapty_flutter: ^3.11.3  # Subscription management and monetization (FixPlan 3.3)
  package_info_plus: ^8.3.1  # App version/build info
  http: ^1.5.0
  firebase_core: ^4.2.1  # Firebase core SDK (FixPlan 3.3)
  firebase_messaging: ^16.0.4  # Firebase Cloud Messaging for push notifications (FixPlan 3.3)
  provider: ^6.1.5+1
  jwt_decoder: ^2.0.1  # JWT token validation for auth guard

  # Pinned for reproducible builds and supply chain security
  rxdart: ^0.28.0
  stack_trace: ^1.12.1
  sqlite3: ^2.9.0
  collection: ^1.19.1
  riverpod: ^2.6.1
  encrypt: ^5.0.3
  csv: ^6.0.0
  archive: ^4.0.7
  argon2_ffi_base: ^1.1.1
dev_dependencies:
  args: ^2.5.0
  build_runner: ^2.7.2
  drift_dev: ^2.28.2
  flutter_lints: ^6.0.0  # Updated to recommended version
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  json_serializable: ^6.11.1
  mockito: ^5.5.1
  # very_good_analysis: ^9.0.0  # Removed - using flutter_lints instead
  image: ^4.1.7

  # Pinned dev dependencies for consistent test environment
  matcher: ^0.12.17
  supabase: ^2.9.1
  state_notifier: ^1.0.0
  firebase_messaging_platform_interface: ^4.7.4
  flutter_local_notifications_platform_interface: ^9.1.0
  flutter_secure_storage_platform_interface: 1.1.2
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "design/app_icon.png"
  # Uncomment the line below for App Store submission if your icon has transparency
  # remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/env/
    # - docs/  # Removed from build to reduce app size
    - design/app_icon.png
    - design/duru_light.png
    - design/duru_dark.png

dependency_overrides:
  # FixPlan 3.3 – ensure latest iOS platform implementations are pulled in for warnings fixes.
  url_launcher_ios: ^6.3.5
  url_launcher_android: ^6.3.24
  image_picker_ios: ^0.8.13+1
  image_picker_android: ^0.8.13+7
  shared_preferences_foundation: ^2.5.5
  shared_preferences_android: ^2.4.15
  path_provider_android: ^2.2.20
  path_provider_foundation: ^2.4.3

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: durunotes
  org: fittechs

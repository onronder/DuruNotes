name: Critical Security Tests

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to catch any drift
    - cron: '0 2 * * *'

permissions:
  contents: read

env:
  FLUTTER_VERSION: '3.35.3'
  DART_VERSION: '3.8.0'

jobs:
  critical-security-tests:
    name: ðŸš¨ Critical Security & Data Integrity Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: |
          flutter pub get
          flutter pub global activate coverage

      - name: ðŸ“¦ Install lcov for Coverage Reports
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: ðŸ” Run User Isolation Tests
        id: user_isolation
        run: |
          echo "::group::User Isolation Tests"
          flutter test test/critical/user_isolation_test.dart \
            --coverage \
            --reporter=github \
            --timeout=5m || echo "USER_ISOLATION_FAILED=true" >> $GITHUB_ENV
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ—‘ï¸ Run Database Clearing Tests
        id: database_clearing
        run: |
          echo "::group::Database Clearing Tests"
          flutter test test/critical/database_clearing_test.dart \
            --coverage \
            --reporter=github \
            --timeout=5m || echo "DATABASE_CLEARING_FAILED=true" >> $GITHUB_ENV
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ†” Run User ID Validation Tests
        id: user_id_validation
        run: |
          echo "::group::User ID Validation Tests"
          flutter test test/critical/user_id_validation_test.dart \
            --coverage \
            --reporter=github \
            --timeout=5m || echo "USER_ID_VALIDATION_FAILED=true" >> $GITHUB_ENV
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ”’ Run Encryption Integrity Tests
        id: encryption
        run: |
          echo "::group::Encryption Integrity Tests"
          flutter test test/critical/encryption_integrity_test.dart \
            --coverage \
            --reporter=github \
            --timeout=5m || echo "ENCRYPTION_FAILED=true" >> $GITHUB_ENV
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ›¡ï¸ Run RLS Enforcement Tests
        id: rls
        run: |
          echo "::group::RLS Enforcement Tests"
          flutter test test/critical/rls_enforcement_test.dart \
            --coverage \
            --reporter=github \
            --timeout=5m || echo "RLS_FAILED=true" >> $GITHUB_ENV
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“Š Generate Coverage Report
        if: always()
        continue-on-error: true
        run: |
          # Merge coverage data
          flutter pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --report-on=lib

          # Generate HTML report
          genhtml coverage/lcov.info \
            --output-directory coverage/html \
            --title "Critical Security Tests Coverage" \
            --show-details

      - name: ðŸ“ˆ Upload Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: critical-security
          name: critical-security-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: ðŸ“ Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: ðŸ” Security Test Results Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY

          if [[ "$USER_ISOLATION_FAILED" == "true" ]]; then
            echo "| ðŸ‘¥ User Isolation | âŒ **FAILED** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ‘¥ User Isolation | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "$DATABASE_CLEARING_FAILED" == "true" ]]; then
            echo "| ðŸ—‘ï¸ Database Clearing | âŒ **FAILED** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ—‘ï¸ Database Clearing | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "$USER_ID_VALIDATION_FAILED" == "true" ]]; then
            echo "| ðŸ†” User ID Validation | âŒ **FAILED** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ†” User ID Validation | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "$ENCRYPTION_FAILED" == "true" ]]; then
            echo "| ðŸ” Encryption Integrity | âŒ **FAILED** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ” Encryption Integrity | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "$RLS_FAILED" == "true" ]]; then
            echo "| ðŸ›¡ï¸ RLS Enforcement | âŒ **FAILED** |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ›¡ï¸ RLS Enforcement | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Add critical warnings
          if [[ "$USER_ISOLATION_FAILED" == "true" ]] || [[ "$DATABASE_CLEARING_FAILED" == "true" ]]; then
            echo "### âš ï¸ CRITICAL SECURITY ISSUES DETECTED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**DO NOT DEPLOY TO PRODUCTION**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Critical data leakage vulnerabilities have been detected. These MUST be fixed before deployment." >> $GITHUB_STEP_SUMMARY
          fi

      - name: âŒ Fail if Critical Tests Failed
        if: always()
        run: |
          if [[ "$USER_ISOLATION_FAILED" == "true" ]] || \
             [[ "$DATABASE_CLEARING_FAILED" == "true" ]] || \
             [[ "$USER_ID_VALIDATION_FAILED" == "true" ]] || \
             [[ "$ENCRYPTION_FAILED" == "true" ]] || \
             [[ "$RLS_FAILED" == "true" ]]; then
            echo "âŒ Critical security tests failed! Blocking deployment."
            exit 1
          fi
          echo "âœ… All critical security tests passed!"

  integration-tests:
    name: ðŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: critical-security-tests
    timeout-minutes: 20
    if: false  # Disabled: No real device-based integration tests exist yet. Widget tests moved to test/ directory.

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸŒ Setup Chrome for Integration Tests
        run: |
          # Install Chrome and ChromeDriver for web-based integration testing
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Enable web support
          flutter config --enable-web

          # Start ChromeDriver in background
          chromedriver --port=4444 &
          sleep 2

      - name: ðŸ§ª Run Integration Tests
        run: |
          # Run all integration tests on Chrome
          flutter test integration_test/ \
            --platform=chrome \
            --coverage \
            --reporter=github \
            --timeout=10m

  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: critical-security-tests
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸƒ Run Performance Tests
        run: |
          # Check database clearing performance
          flutter test test/critical/database_clearing_test.dart \
            --reporter=github

  security-gate:
    name: ðŸšª Security Gate Check
    runs-on: ubuntu-latest
    needs: [critical-security-tests, integration-tests]
    if: always()

    steps:
      - name: âœ… Security Gate Passed
        if: needs.critical-security-tests.result == 'success'
        run: |
          echo "âœ… Security gate passed - deployment allowed"
          echo "SECURITY_GATE=PASSED" >> $GITHUB_ENV

      - name: âŒ Security Gate Failed
        if: needs.critical-security-tests.result != 'success'
        run: |
          echo "âŒ Security gate failed - deployment blocked"
          echo "SECURITY_GATE=FAILED" >> $GITHUB_ENV
          exit 1
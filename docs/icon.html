const grid = document.getElementById('grid');

function renderPreview(canvas, svgText) {
  const size = 1024;
  const ctx = canvas.getContext('2d');
  canvas.width = size; canvas.height = size;
  ctx.clearRect(0,0,size,size);
  const blob = new Blob([svgText], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(blob);
  const img = new Image();
  img.onload = () => { ctx.clearRect(0,0,size,size); ctx.drawImage(img, 0, 0, size, size); URL.revokeObjectURL(url); };
  img.src = url;
}

function downloadPNG(canvas, filename) {
  canvas.toBlob((blob) => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    document.body.appendChild(a); a.click();
    setTimeout(() => { URL.revokeObjectURL(a.href); a.remove(); }, 500);
  }, 'image/png');
}

function createTile(asset) {
  const wrap = document.createElement('div'); wrap.className = 'tile';
  const row = document.createElement('div'); row.className = 'row';
  const label = document.createElement('div'); label.className = 'label'; label.textContent = asset.label;
  const buttons = document.createElement('div');
  const btnPrev = document.createElement('button'); btnPrev.className = 'ghost'; btnPrev.textContent = 'Refresh Preview';
  const btnDl = document.createElement('button'); btnDl.textContent = 'Download PNG';
  const canvas = document.createElement('canvas'); canvas.id = 'cv-' + asset.id;

  buttons.appendChild(btnPrev); buttons.appendChild(btnDl);
  row.appendChild(label); row.appendChild(buttons);
  wrap.appendChild(row); wrap.appendChild(canvas);
  grid.appendChild(wrap);

  renderPreview(canvas, asset.svg);
  btnPrev.onclick = () => renderPreview(canvas, asset.svg);
  btnDl.onclick = () => downloadPNG(canvas, asset.filename);
}

assets.forEach(createTile);

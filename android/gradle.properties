org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200
android.useAndroidX=true
android.enableJetifier=true

# Enable core library desugaring
android.enableCoreLibraryDesugaring=true

# Disable unused AGP features to reduce build time
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Enable namespace migration for legacy packages
android.suppressUnsupportedCompileSdk=34
android.defaults.buildfeatures.buildconfig=true
android.library.defaults.buildfeatures.buildconfig=true

# Suppress namespace warnings for third-party packages
android.suppressUnsupportedOptionWarnings=true

# Kotlin compiler settings
kotlin.code.style=official
kotlin.incremental=true

# Gradle settings
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
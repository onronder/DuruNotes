# Xcode Cloud Configuration for Duru Notes
# This file helps with CI/CD setup and troubleshooting

name: Xcode Cloud Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: "3.35.2"
  FLUTTER_CHANNEL: "stable"

# Note: This is a reference file for Xcode Cloud setup
# Actual Xcode Cloud configuration is done through:
# - App Store Connect → Xcode Cloud → Workflows
# - ci_scripts/ci_post_clone.sh (main CI script)

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: ${{ env.FLUTTER_CHANNEL }}
        
    - name: Install dependencies
      run: |
        cd duru_notes_app
        flutter pub get
        
    - name: Generate iOS files
      run: |
        cd duru_notes_app
        flutter build ios --config-only --no-tree-shake-icons
        
    - name: Install CocoaPods
      run: |
        cd duru_notes_app/ios
        pod install --repo-update
        
    - name: Build iOS
      run: |
        cd duru_notes_app
        flutter build ios --release --no-tree-shake-icons
        
    - name: Verify build
      run: |
        cd duru_notes_app
        ls -la build/ios/iphoneos/Runner.app

_format_version: "2.1"
_transform: true

services:
  - name: supabase-auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
        config:
          origins:
            - '*'
          credentials: true
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
            - HEAD
            - PATCH
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
            - X-Client-Info
            - apikey
          exposed_headers:
            - X-Auth-Token
          max_age: 3600

  - name: supabase-rest-v1
